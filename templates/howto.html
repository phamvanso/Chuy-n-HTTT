<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/landing.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hướng dẫn sử dụng</title>
    <style>
        body.howto-page {
            padding: 40px 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }
        
        body.howto-page main {
            width: 95%;
            max-width: 900px;
            padding: 40px 30px;
        }
        
        .howto-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--ink-color);
            margin-bottom: 30px;
            text-align: center;
        }
        
        .steps-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        @media (max-width: 600px) {
            .steps-container {
                grid-template-columns: 1fr;
            }
        }
        
        .step-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px 20px;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            border-radius: 16px;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .step-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.15);
            border-color: var(--primary-light);
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 12px;
        }
        
        .step-card h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--ink-color);
            margin: 0 0 8px 0;
        }
        
        .step-card p {
            font-size: 0.9rem;
            color: var(--muted-ink);
            text-align: center;
            margin: 0;
            width: 100%;
            font-weight: 500;
        }
        
        .btn-back-howto {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 14px 32px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: var(--white-color);
            font-family: 'Be Vietnam Pro', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-back-howto:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body class="howto-page">
    <main>
        <h2 class="howto-title">Hướng dẫn sử dụng</h2>
        <div class="steps-container">
            <div class="step-card">
                <div class="step-number">1</div>
                <h3>Tải file</h3>
                <p>Tải lên tập tin PDF, TXT hoặc DOCX</p>
            </div>
            <div class="step-card">
                <div class="step-number">2</div>
                <h3>Chọn số câu</h3>
                <p>Chọn số câu hỏi bạn muốn tạo</p>
            </div>
            <div class="step-card">
                <div class="step-number">3</div>
                <h3>Xử lý</h3>
                <p>Nhấn nút "Tải lên" để xử lý</p>
            </div>
            <div class="step-card">
                <div class="step-number">4</div>
                <h3>Làm bài</h3>
                <p>Trả lời câu hỏi và xem kết quả</p>
            </div>
        </div>
        <a class="btn-back-howto" href="{{ url_for('landing') }}">Quay lại</a>
    </main>
</body>
</html>
