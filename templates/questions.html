<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu hỏi trắc nghiệm được tạo</title>
    <script>
        let score = 0;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let isAnswering = false;
        
        const totalQuestions = {{ mcqs|length }};
        const questions = {{ mcqs|tojson|safe }};
        
        function resetQuiz() {
            score = 0;
            currentQuestionIndex = 0;
            userAnswers = [];
            isAnswering = false;
            
            const scoreDisplay = document.getElementById('score');
            if (scoreDisplay) {
                scoreDisplay.style.display = 'block';
                scoreDisplay.textContent = `Điểm: 0/${totalQuestions * 10}`;
            }
            
            displayQuestion(0);
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        document.addEventListener('DOMContentLoaded', function () {
            const questionContainer = document.querySelector('.question-container');
            const scoreDisplay = document.getElementById('score');

            if (totalQuestions === 0) {
                questionContainer.innerHTML = '<p style="text-align:center; color:red; font-size:1.5rem;">Không tạo được câu hỏi nào. Hãy thử file tiếng Anh dài hơn!</p>';
                return;
            }

            function displayQuestion(index) {
                if (index >= totalQuestions) {
                    displayResults();
                    hideScore();
                    return;
                }

                const question = questions[index];
                const questionNumber = question[0];          // số thứ tự (1,2,3...)
                const stem = question[1][0];                  // câu hỏi với chỗ trống
                const choices = question[1][1];               // mảng 4 đáp án
                const correctAnswer = question[1][2];         // 'A', 'B', 'C' hoặc 'D'

                questionContainer.innerHTML = `
                    <div class="quiz-cards">
                        <div class="contents">
                            <span class="question-number">Câu ${questionNumber} / ${totalQuestions}</span>
                            <p class="question-text">${stem}</p>
                            <ol class="numbered-list">
                                ${choices.map((option, i) => `
                                    <div class="btn-container">
                                        <button class="answer-btn"
                                                data-option="${String.fromCharCode(65 + i)}"
                                                data-correct-answer="${correctAnswer}">
                                            ${String.fromCharCode(65 + i)}. ${option}
                                        </button>
                                    </div>
                                `).join('')}
                            </ol>
                        </div>
                    </div>
                `;
            }

            function displayResults() {
                const correctCount = userAnswers.filter(a => a.isCorrect).length;
                const incorrectCount = totalQuestions - correctCount;
                const percentageScore = (correctCount / totalQuestions) * 100;
                const finalScore = Math.round(percentageScore * 10) / 10;
                
                let gradeClass = '';
                let gradeText = '';
                let message = '';
                
                if (percentageScore === 100) {
                    gradeClass = 'grade-perfect';
                    gradeText = 'S';
                    message = "Hoàn hảo! Bạn là thiên tài!";
                } else if (percentageScore >= 90) {
                    gradeClass = 'grade-excellent';
                    gradeText = 'A+';
                    message = "Xuất sắc! Kiến thức vững vàng!";
                } else if (percentageScore >= 80) {
                    gradeClass = 'grade-good';
                    gradeText = 'A';
                    message = "Rất tốt! Tiếp tục phát huy!";
                } else if (percentageScore >= 70) {
                    gradeClass = 'grade-fair';
                    gradeText = 'B';
                    message = "Khá tốt! Cố gắng thêm nhé!";
                } else if (percentageScore >= 60) {
                    gradeClass = 'grade-pass';
                    gradeText = 'C';
                    message = "Đạt yêu cầu. Hãy ôn tập thêm!";
                } else {
                    gradeClass = 'grade-fail';
                    gradeText = 'D';
                    message = "Cần cố gắng hơn. Đừng bỏ cuộc!";
                }
                
                let resultsHTML = `
                    <div class="results-summary">
                        <p class="scoretext">Kết quả bài kiểm tra</p>
                        <div class="grade-circle ${gradeClass}">
                            <span class="grade-letter">${gradeText}</span>
                            <span class="grade-percent">${finalScore}%</span>
                        </div>
                        <div class="score-breakdown">
                            <div class="score-item">
                                <span class="score-label">Số câu đúng</span>
                                <span class="score-value correct">${correctCount}</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">Số câu sai</span>
                                <span class="score-value incorrect">${incorrectCount}</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">Tổng số câu</span>
                                <span class="score-value">${totalQuestions}</span>
                            </div>
                            <div class="score-item">
                                <span class="score-label">Điểm số</span>
                                <span class="score-value">${correctCount * 10}/${totalQuestions * 10}</span>
                            </div>
                        </div>
                        <p class="result-message">${message}</p>
                    </div>
                    <div class="results-container">
                `;

                userAnswers.forEach((answer, index) => {
                    const question = questions[index];
                    const stem = question[1][0];
                    const choices = question[1][1];
                    const correctAnswer = question[1][2];
                    const statusIcon = answer.isCorrect ? '[Đúng]' : '[Sai]';

                    resultsHTML += `
                        <div class="quiz-cards ${answer.isCorrect ? 'card-correct' : 'card-incorrect'}">
                            <div class="contents">
                                <span class="question-number">${statusIcon} Câu ${index + 1}</span>
                                <p class="question-text">${stem}</p>
                                <ol class="numbered-list">
                                    ${choices.map((option, i) => {
                                        const letter = String.fromCharCode(65 + i);
                                        let className = '';
                                        if (letter === correctAnswer) {
                                            className = 'correct';
                                        } else if (answer.selectedOption === letter && !answer.isCorrect) {
                                            className = 'incorrect';
                                        }
                                        return `
                                            <div class="btn-container">
                                                <button class="answer-btn ${className}" disabled>
                                                    ${letter}. ${option}
                                                </button>
                                            </div>
                                        `;
                                    }).join('')}
                                </ol>
                            </div>
                        </div>
                    `;
                });

                resultsHTML += `</div>`;
                questionContainer.innerHTML = resultsHTML;
            }

            function hideScore() {
                if (scoreDisplay) scoreDisplay.style.display = 'none';
            }

            // Gán hàm displayQuestion ra global để resetQuiz có thể gọi
            window.displayQuestion = displayQuestion;
            
            // Bắt đầu hiển thị câu đầu tiên
            displayQuestion(currentQuestionIndex);
            
            // Xử lý click đáp án
            questionContainer.addEventListener('click', function(event) {
                const btn = event.target.closest('.answer-btn');
                if (!btn || isAnswering) return;
                
                // Ngăn click nhiều lần
                isAnswering = true;
                
                // Disable tất cả các nút
                const allBtns = questionContainer.querySelectorAll('.answer-btn');
                allBtns.forEach(b => b.disabled = true);
                
                const selectedOption = btn.dataset.option;
                const correctAnswer = btn.dataset.correctAnswer;
                const isCorrect = selectedOption === correctAnswer;

                userAnswers.push({
                    selectedOption,
                    correctAnswer,
                    isCorrect
                });

                if (isCorrect) {
                    btn.classList.add('correct');
                    score += 10;
                } else {
                    btn.classList.add('incorrect');
                    // Hiển thị đáp án đúng
                    allBtns.forEach(b => {
                        if (b.dataset.option === correctAnswer) {
                            b.classList.add('correct');
                        }
                    });
                }

                if (scoreDisplay) {
                    scoreDisplay.textContent = `Điểm: ${score}/${totalQuestions * 10}`;
                }

                // Chuyển câu tiếp theo sau 1.5 giây
                setTimeout(() => {
                    isAnswering = false;
                    currentQuestionIndex++;
                    displayQuestion(currentQuestionIndex);
                }, 1500);
            });
        });
    </script>
</head>
<body>
    <div class="quizquestions">
        <div class="texttop-container">
            <div class="texttopsecond-container">
                <h1>Câu hỏi được tạo</h1>
                {% if mcqs and mcqs|length > 0 %}
                    <div id="score">Điểm: 0/{{ mcqs|length * 10 }}</div>
                {% endif %}
            </div>
            {% if warning_message %}
            <div class="warning-banner" style="background: #fef3c7; color: #92400e; padding: 12px 20px; border-radius: 10px; margin-top: 15px; max-width: 500px; text-align: center; font-weight: 500;">
                {{ warning_message }}
            </div>
            {% endif %}
        </div>
        <div class="question-container">
            <!-- Câu hỏi sẽ được JS render vào đây -->
        </div>
        {% if not mcqs or mcqs|length == 0 %}
            <p style="text-align:center; color:red; font-size:1.5rem;">Không tạo được câu hỏi. Hãy thử file tiếng Anh dài hơn!</p>
        {% endif %}
    </div>
    <div class="return-container">
        <a class="btn-back" href="/">Trang chủ</a>
        <button class="btn-retry" onclick="resetQuiz()">Làm lại</button>
        <a class="btn-new" href="/upload_page">File mới</a>
    </div>
</body>
</html>
