<!DOCTYPE html>
<html lang="vi-VN">
<head>
    <meta charset="UTF-8">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu hỏi trắc nghiệm được tạo</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let score = 0;
            let currentQuestionIndex = 0;
            const totalQuestions = {{ mcqs|length }};
            const questions = {{ mcqs|tojson }};
            const userAnswers = [];

            const questionContainer = document.querySelector('.question-container');
            const scoreDisplay = document.getElementById('score');

            function displayQuestion(index) {
                if (index >= totalQuestions) {
                    displayResults();
                    hideScore();
                    return;
                }

                const question = questions[index];
                questionContainer.innerHTML = `
                    <div class="quiz-cards">
                        <div class="contents">
                            <p>Câu ${index + 1} trong ${totalQuestions}</p>
                            <p>${question[1][0]}</p>
                            <ol class="numbered-list">
                                ${question[1][1].map((option, i) => `
                                    <div class="btn-container">
                                        <button class="answer-btn" data-option="${String.fromCharCode(65 + i)}" data-correct-answer="${question[1][2]}">
                                            ${String.fromCharCode(65 + i)}. ${option}
                                        </button>
                                    </div>
                                `).join('')}
                            </ol>
                        </div>
                    </div>
                `;
            }

            function displayResults() {
                let resultsHTML = `
                    <p class="scoretext">Bài kiểm tra đã hoàn thành!</p>
                    <p class="finalscore">Điểm cuối cùng: ${score}/${totalQuestions * 10}</p>
                    <div class="results-container">
                `;
                userAnswers.forEach((answer, index) => {
                    const question = questions[index];
                    resultsHTML += `
                        <div class="quiz-cards">
                            <div class="contents">
                                <p>${question[1][0]}</p>
                                <ol class="numbered-list">
                                    ${question[1][1].map((option, i) => `
                                        <div class="btn-container">
                                            <button class="answer-btn ${answer.selectedOption === String.fromCharCode(65 + i) ? (answer.isCorrect ? 'correct' : 'incorrect') : ''}" data-option="${String.fromCharCode(65 + i)}">
                                                ${String.fromCharCode(65 + i)}. ${option}
                                            </button>
                                        </div>
                                    `).join('')}
                                </ol>
                                <p>Câu trả lời của bạn: ${answer.selectedOption} ${answer.isCorrect ? '(Đúng)' : '(Sai)'}</p>
                                <p>Đáp án đúng: ${answer.correctAnswer}</p>
                            </div>
                        </div>
                    `;
                });
                resultsHTML += `</div>`;

                // Tính tỉ lệ điểm
                const percentageScore = (score / (totalQuestions * 10)) * 100;

                // Chọn thông điệp theo tỉ lệ điểm
                let message = '';
                if (percentageScore === 100) {
                    message = "Chúc mừng! Bạn đã đạt 100%! Hoàn hảo!";
                } else if (percentageScore >= 90) {
                    message = "Xuất sắc! Bạn đã đạt trên 90%!";
                } else if (percentageScore >= 80) {
                    message = "Làm tốt lắm! Bạn đã đạt trên 80%!";
                } else if (percentageScore >= 70) {
                    message = "Công việc tốt! Bạn đã đạt trên 70%!";
                } else if (percentageScore >= 60) {
                    message = "Làm việc tốt! Bạn đã đạt trên 60%!";
                } else {
                    message = "Bạn có thể làm tốt hơn lần sau. Hãy tiếp tục luyện tập!";

                }

                resultsHTML += `<p>${message}</p>`;

                questionContainer.innerHTML = resultsHTML;
            }


            function hideScore() {
                scoreDisplay.style.display = 'none';
            }

            displayQuestion(currentQuestionIndex);

            questionContainer.addEventListener('click', function(event) {
                if (event.target.classList.contains('answer-btn')) {
                    const selectedOption = event.target.dataset.option;
                    const correctAnswer = event.target.dataset.correctAnswer;
                    const isCorrect = selectedOption === correctAnswer;
                    userAnswers.push({
                        selectedOption,
                        correctAnswer,
                        isCorrect
                    });

                    if (isCorrect) {
                        event.target.classList.add('correct');
                        event.target.textContent += ' (Đúng)';
                        score += 10;
                    } else {
                        event.target.classList.add('incorrect');
                        event.target.textContent += ' (Sai)';
                    }

                    scoreDisplay.textContent = `Điểm: ${score}/${totalQuestions * 10}`;
                    setTimeout(() => {
                        currentQuestionIndex++;
                        displayQuestion(currentQuestionIndex);
                    }, 2000);  // Có thể điều chỉnh thời gian nếu cần
                }
            });
        });
    </script>
</head>
<body>
    <div class="quizquestions">
        <div class="texttop-container">
            <div class="texttopsecond-container">
                <h1>Câu hỏi được tạo</h1>
                {% if mcqs %}
                <div id="score">Điểm: 0/{{ mcqs|length * 10 }}</div>
            </div>
        </div>
        <div class="question-container">
            <!-- Nội dung câu hỏi sẽ hiện ở đây -->
        </div>
        {% else %}
            <p>Không tạo được câu hỏi.</p>
        {% endif %}
    </div>
    <div class="return-container">
        <a class="button-3d" href="{{ url_for('index') }}">Quay lại</a>
    </div>
</body>
</html>
